<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Goodreads | Your Bookshelf</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/5.0.0/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <header>
      <div class="mainhead">
        <div class="logo">
          <a href="#"><img src="images/goodreadslogo.png" alt="Goodreads logo"></a>
        </div>
        <div class="mainnav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">My Bookshelf</a></li>
            <li><a href="#">Browse</a></li>
            <li><a href="#">Community</a></li>
          </ul>
        </div>
        <div class="searchbar">
          <input type="search" name="search" placeholder="Search"/>
        </div>
      </div>
      <div class="subhead">
        <div class="shelfview">
          <h5>View</h5>
          <ul class="shelfnav">
            <li>All</li>
            <li>I've Read</li>
            <li>Want to Read</li>
          </ul>
        </div>
        <div class="acctnav">
          <div class="acctnavicon">
            <img src="images/icons/sort.svg" alt="sort">
            <h5>Sort</h5>
          </div>
          <div class="acctnavicon">
            <img src="images/icons/stats.svg" alt="stats">
            <h5>Stats</h5>
          </div>
          <div class="acctnavicon">
            <img src="images/icons/Print.svg" alt="Print">
            <h5>Print</h5>
          </div>
          <div class="acctnavicon">
            <img src="images/icons/profile.svg" alt="profile">
            <h5>Profile</h5>
          </div>
          <div class="acctnavicon">
            <img src="images/icons/friends.svg" alt="friends">
            <h5>Friends</h5>
          </div>
          <div class="acctnavicon">
            <img src="images/icons/messages.svg" alt="messages">
            <h5>Messages</h5>
          </div>
        </div>
      </div>
    </header>

  <div class="bookshelf">
    <div class="book">

    </div>
  </div>
  <div class="loadmore">

  </div>

  <footer>
    <div class="tools">

    </div>
    <div class="about">

    </div>
  </footer>

  </body>

</html>
